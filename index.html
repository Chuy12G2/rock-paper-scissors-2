<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>Rock, Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons-container">
        <button class="button">
            <img src="images/roca.png" alt="Rock">
        </button>
        <button class="button">
            <img src="images/panuelo-de-papel.png" alt="Paper">
        </button>
        <button class="button">
            <img src="images/herramienta-de-tijera.png" alt="Scissors">
        </button>
    </div>
    <p class="para-inf"></p>
    <div >
        <h2 class="score-header">SCORE</h2>
        <div class="score-container">
            <div >
                <div class="player-score"></div>
                <span class="you-tag">You</span>
            </div>
            <div class="separator"> -- </div>
            <div>
                <div class="computer-score"></div>
                <span class="computer-tag">Computer</span>
            </div>
        </div>
    </div>
    <p class="para-winner"></p>
</body >
<script src="script.js"></script>
</html>
